<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录-国美</title>
    <link rel="shortcut icon" href="https://app.gomein.net.cn/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="head">
        <div class="logo">
            <a href="index.html">
                <p></p>
            </a>
        </div>
        <a href="javascript:;">
            <i></i>
            我想对“登录”提意见
        </a>
    </div>
    <div class="policy">
        <p>
            <i></i>
            依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版
            <a href="javascript:;">《国美隐私政策》</a>
            已上线，将更有利于保护您的个人隐私。
        </p>
    </div>
    <div class="login_content">
        <div class="login_c">
            <div class="login_wrap">
                <div class="login_title">
                    <h1>
                        <a href="javascript:;">扫码登录</a>
                    </h1>
                    <h1>
                        <a href="javascript:;">账户登录</a>
                    </h1>
                </div>
                <div class="box">
                    <div class="login_box active">
                        <div class="box_image">
                            <div class="login_img">
                                <img src="img/getQrcode.jpg" alt="">
                            </div>
                            <div class="shuaxin">
                                <p>二维码已失效</p>
                                <a href="javascriot:;">点击刷新</a>
                            </div>
                            <div class="login_help"></div>
                        </div>
                        <p>
                            打开手机
                            <a href="javascript:;">国美</a>
                        </p>
                        <p>扫一扫登录</p>
                        <a href="register.html">免费注册</a>
                    </div>
                    <div class="number">
                        <div class="number_password">
                            <form action="">
                                <div class="tishi">
                                    <b></b>
                                    公共场所不建议自动登录，以防账号丢失
                                </div>
                                <p><input type="text" placeholder="手机号/用户名/邮箱/门店会员卡号"></p>
                                <p><input type="password" placeholder="密码"></p>
                            </form>
                            <div class="remember">
                                <div class="rl">
                                    <input type="checkbox" id="zidong">
                                    <label for="zidong">自动登录</label>
                                </div>
                                <div class="rr">
                                    <a href="javascript:;">忘记密码</a>
                                    <span>|</span>
                                    <a href="register.html">免费注册</a>
                                </div>
                            </div>
                            <button>登 录</button>
                            <p>手机号快速登录(支持门店预留手机)</p>
                        </div>
                    </div>
                </div>
                <div class="login_pay">
                    <a href="javascript:;">门店会员卡登录</a>
                    <a href="javascript:;">QQ</a>
                    <a href="javascript:;">微信</a>
                    <a href="javascript:;">微博</a>
                    <a href="javascript:;">美付宝</a>
                    <a href="javascript:;" class="hide show">极信通</a>
                    <a href="javascript:;" class="hide show">支付宝</a>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="login_bottom">
            <div class="foot center"></div>
    </div>
    <script src="js/libs/require.min.js" defer="defer" async=true data-main="js/login.js"></script>
</body>
</html>
